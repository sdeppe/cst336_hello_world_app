<!DOCTYPE html>
<html>

    <head>
        <title>AJAX Call</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <style>
            .team-logo {
                width: 50px;
                height: 50px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Standings as of <span></span></h1>
            <div class="table-responsive">
                <table id="results" class="table table-hover">
                    <thead>
                        <th>Conference</th>
                        <th>Logo</th>   
                        <th>Team</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Games Back</th>
                        <th>Last 10</th>
                        <th>Streak</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <img class="loading" src="loading_spinner.gif" />
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- DEMO CODE -->
        <script>
            // Document Ready: 
            // $(function() {

            // })

            $(function() {
                $(".loading").hide()

                // Show spinner
                $(".loading").show()

                $.ajax({
                        // The URL for the request
                        url: "https://www.showdeolabs.com/cors?url=https://erikberg.com/mlb/standings.json",
                        //url: "https://erikberg.com/mlb/standings.json",

                        // Whether this is a POST or GET request
                        type: "GET",

                        // The type of data we expect back
                        dataType: "json",

                        //jsonpCallback: 'callback',
                    })
                    // Code to run if the request succeeds (is done);
                    // The response is passed to the function
                    .done(function(data) {
                        console.log(data);

                        // Do not do anything if there is no data
                        if (!data || data.length == 0) return;

                        // format the date
                        // var asOfDate = new Date(data.standings_date);
                        // var asOfDateFormatted = (asOfDate.getMonth() + 1) + '/' + asOfDate.getDate() + '/' + asOfDate.getFullYear();

                        // Better way, easier way to format?
                        // Try https://github.com/phstc/jquery-dateFormat
                        var asOfDateFormatted = $.format.date(data.standings_date, "d-MMM-yy");

                        // Insert the date
                        $('h1 > span').html(asOfDateFormatted);

                        // Print the standings
                        for (var i in data.standing) {
                            var standing = data.standing[i];

                            $('#results > tbody')
                                .append($('<tr>')
                                    .append($('<td>')
                                        .html(standing.conference)
                                    )
                                    .append($('<td>')
                                        .append($('<img>')
                                            .attr('src', getLogoFor(standing.last_name))
                                            .attr('class', 'team-logo')
                                        )
                                    )
                                    .append($('<td>')
                                        .html(standing.first_name + " " + standing.last_name)
                                    )
                                    .append($('<td>')
                                        .html(standing.won)
                                    )
                                    .append($('<td>')
                                        .html(standing.lost)
                                    )
                                    .append($('<td>')
                                        .html(standing.games_back)
                                    )
                                    .append($('<td>')
                                        .html(standing.last_ten)
                                    )
                                    .append($('<td>')
                                        .html(standing.streak)
                                    )
                                );
                        }
                    })
                    // Code to run if the request fails; the raw request and
                    // status codes are passed to the function
                    .fail(function(xhr, status, errorThrown) {
                        console.log("Sorry, there was a problem!");
                        console.log("Error: " + errorThrown);
                        console.log("Status: " + status);
                        console.dir(xhr);
                    })
                    // Code to run regardless of success or failure;
                    .always(function(xhr, status) {
                        console.log("The request is complete!");
                        $(".loading").hide()
                    });
            })
